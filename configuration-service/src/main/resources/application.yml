spring:
  cloud:
    config:
      server:
        native:  # use native when the config type is of file-system
#          search-locations: file:////home/olakunle/Folders/spring/My-Spring-Projects/optimal-growth-project/configuration-service/src/main/resources/config/
          search-locations: classpath:/config
        git:
          uri: https://github.com/ihuaylupo/config.git
          search-paths: licensing-service # Note: Path for license service in the git repository, also the value of this property is a comma-separated list
          default-label: master # Note: this tells spring cloud config to check master branch on git first before any other branch
        bootstrap: true
  application:
    name: configserver
  profiles:
    active: native, git # This must be there.

server:
  port: 8071
