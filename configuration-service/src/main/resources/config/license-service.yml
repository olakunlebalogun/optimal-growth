example:
  property: I AM THE DEFAULT

spring:
  datasource:
    platform: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ostock

  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


management:
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true